<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1 id="welcome-message" class="fade-in text-primary mb-4">Start your journey!</h1>
        <div id="buttons" class="fade-in d-flex gap-3">
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg">Register</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const welcome = document.getElementById('welcome-message');
            const buttons = document.getElementById('buttons');
            setTimeout(() => {
                welcome.classList.add('visible');
            }, 100);
            setTimeout(() => {
                buttons.classList.add('visible');
            }, 1200);
        };
    </script>
</body>
</html>
