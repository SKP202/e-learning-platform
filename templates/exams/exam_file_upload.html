<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ chapter.title }} - File Upload Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-container">
        <h1 style="color:#39ff14; text-shadow:0 0 10px #39ff14,0 0 20px #39ff14,0 0 40px #00fff7; font-family:'Press Start 2P',cursive,monospace;">
            {{ chapter.title }}
        </h1>
        <form method="post" enctype="multipart/form-data" style="background:#111a; padding:2rem; border-radius:1rem; box-shadow:0 0 20px #00fff7;">
            <p style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">{{ chapter.file_prompt }}</p>
            <input type="file" name="exam_file" class="form-control mb-3" required>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn arcade-btn" style="font-family:'Press Start 2P',cursive,monospace;">Submit</button>
                <a href="{{ url_for('chapters.course_chapter', course_id=course_id, chapter_idx=chapter_idx) }}" class="btn arcade-btn" style="font-family:'Press Start 2P',cursive,monospace;">Back to Chapter</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
