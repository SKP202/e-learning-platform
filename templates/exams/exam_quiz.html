<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="center-container">
    <h1 class="mb-4" style="color:#39ff14; text-shadow:0 0 10px #39ff14,0 0 20px #39ff14,0 0 40px #00fff7; font-family:'Press Start 2P',cursive,monospace;">
        Quiz Exam
    </h1>
    <div class="container" style="background:#111a; padding:2rem; border-radius:1rem; box-shadow:0 0 20px #00fff7;">
        <form method="post">
            {% for q in chapter.quiz_questions %}
                <div class="mb-3">
                    <label class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">
                        Q{{ loop.index }}: {{ q.question }}
                    </label>
                    <label class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">
                        <input type="text" class="form-control" name="answer_{{ loop.index0 }}" required>
                    </label>
                </div>
            {% endfor %}
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn arcade-btn" style="font-family:'Press Start 2P',cursive,monospace;">Submit</button>
                <a href="{{ url_for('chapters.course_chapter', course_id=course_id, chapter_idx=chapter_idx) }}" class="btn arcade-btn" style="font-family:'Press Start 2P',cursive,monospace;">Back to Chapter</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
