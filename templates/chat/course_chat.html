<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }} - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: auto;
            font-family: 'Press Start 2P', cursive, monospace;
        }
        .chat-window {
        height: 65vh;
        background: #1e1e1e;
        border: 2px solid #00fff7;
        border-radius: 8px;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        }
        .chat-messages-list {
        display: flex;
        flex-direction: column;
        margin-top: auto;
        }
        .message {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            max-width: 70%;
            align-self: flex-start;
            word-wrap: break-word;
        }

        .message.mine {
            align-self: flex-end;
            background-color: #005f6a;
        }
        .message .author {
            font-weight: bold;
            color: #39ff14;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 4px;
        }
        .message .timestamp {
            font-size: 0.65rem;
            color: #aaa;
            margin-left: 0.5rem;
        }
        .status-message {
            text-align: center;
            color: #888;
            font-style: italic;
            font-size: 0.7rem;
            margin-bottom: 0.75rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1 class="mb-4" style="color:#39ff14; text-shadow:0 0 10px #39ff14; font-family: 'Press Start 2P', cursive, monospace;">{{ course.name }} Chat</h1>
        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                <div id="chat-messages" class="chat-messages-list">
                    {% for msg in messages %}
                        <div class="message {% if msg.username == session.username %}mine{% endif %}">
                            <div>
                                <span class="author">{{ msg.username }}</span>
                                <span class="timestamp">{{ msg.sent_at.strftime('%I:%M %p') }}</span>
                            </div>
                            <p class="mb-0 mt-1">{{ msg.message_text }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <form id="chat-form" class="d-flex mt-3 gap-2">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message..." autocomplete="off" autofocus>
                <button type="submit" class="btn arcade-btn">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const courseId = {{ course_id|tojson }};
            const currentUsername = {{ session.username|tojson }};
            const chatWindow = document.getElementById('chat-window');
            const messagesContainer = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const chatForm = document.getElementById('chat-form');

            chatWindow.scrollTop = chatWindow.scrollHeight;

            socket.on('connect', () => {
                socket.emit('join_room', { course_id: courseId });
            });

            window.addEventListener('beforeunload', () => {
                socket.emit('leave_room', { course_id: courseId });
            });

            socket.on('chat_message', function(data) {
                addMessageToChat(data.username, data.message, data.timestamp, data.username === currentUsername);
            });
            socket.on('status', function(data) {
                addStatusMessageToChat(data.msg);
            });

            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                if (messageText) {
                    socket.emit('new_message', {message: messageText, course_id: courseId});
                    messageInput.value = '';
                }
            });

            function addMessageToChat(username, message, timestamp, isMine) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (isMine) {
                    messageDiv.classList.add('mine');
                }
                const messageParagraph = document.createElement('p');
                messageParagraph.classList.add('mb-0', 'mt-1');
                messageParagraph.textContent = message;
                messageDiv.innerHTML = `
                    <div>
                        <span class="author">${escapeHTML(username)}</span>
                        <span class="timestamp">${escapeHTML(timestamp)}</span>
                    </div>
                `;
                messageDiv.appendChild(messageParagraph);
                messagesContainer.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function addStatusMessageToChat(text) {
                const statusDiv = document.createElement('div');
                statusDiv.classList.add('status-message');
                statusDiv.textContent = text;
                messagesContainer.appendChild(statusDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function escapeHTML(str) {
                const p = document.createElement('p');
                p.textContent = str;
                return p.innerHTML;
            }
        });
    </script>
</body>
</html>
