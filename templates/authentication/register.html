<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .role-toggle .form-check {
            display: inline-block;
            margin-right: 2rem;
        }
        .role-toggle label {
            color: #fff;
            font-family: 'Press Start 2P', cursive, monospace;
            cursor: pointer;
        }
        #proof-group {
            display: none;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1 id="register-title" class="fade-in text-primary mb-4" style="color:#39ff14; text-shadow:0 0 10px #39ff14,0 0 20px #39ff14,0 0 40px #00fff7; font-family:'Press Start 2P',cursive,monospace;">Register</h1>
        <form method="post" class="fade-in" style="min-width:320px; max-width:400px; background:#111a; padding:2rem; border-radius:1rem; box-shadow:0 0 20px #00fff7;" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Username</label>
                <input type="text" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="username" name="username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Email</label>
                <input type="email" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="email" name="email" required autocomplete="off">
            </div>
            <div class="mb-3 role-toggle">
                <label class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Role</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                    <label class="form-check-label" for="student">Student</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher">
                    <label class="form-check-label" for="teacher">Teacher</label>
                </div>
            </div>
            <div class="mb-3" id="proof-group">
                <label for="proof" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Upload Proof</label>
                <input type="file" class="form-control" id="proof" name="proof" accept=".pdf,.jpg,.jpeg,.png">
            </div>
            <div class="mb-4">
                 <label for="password" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Password</label>
                 <input type="password" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="password" name="password" required autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Confirm Password</label>
                <input type="password" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="confirm_password" name="confirm_password" required autocomplete="off">
            </div>
            <button type="submit" class="btn arcade-btn btn-lg w-100" style="font-family:'Press Start 2P',cursive,monospace;">Register</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} fade show"
                                 role="alert" style="font-family:'Press Start 2P',cursive,monospace;">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
    <script>
        window.onload = function() {
            const registerTitle = document.getElementById('register-title');
            registerTitle.classList.add('visible');
            setTimeout(() => {
                document.querySelector('form').classList.add('visible');
            }, 800);
            const studentRadio = document.getElementById('student');
            const teacherRadio = document.getElementById('teacher');
            const proofGroup = document.getElementById('proof-group');
            function toggleProof() {
                if (teacherRadio.checked) {
                    proofGroup.style.display = 'block';
                } else {
                    proofGroup.style.display = 'none';
                }
            }
            studentRadio.addEventListener('change', toggleProof);
            teacherRadio.addEventListener('change', toggleProof);
            toggleProof();
        };
    </script>
 <script>
        window.addEventListener('load', function() {
            const allFlashMessages = document.querySelectorAll('.alert.fade.show');
            allFlashMessages.forEach(function(messageElement) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(messageElement);
                    bsAlert.close();
                }, 5000);
            });
        });
 </script>
</body>
</html>
