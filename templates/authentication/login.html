<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-container">
        <h1 id="login-title" class="fade-in text-primary mb-4" style="color:#39ff14; text-shadow:0 0 10px #39ff14,0 0 20px #39ff14,0 0 40px #00fff7; font-family:'Press Start 2P',cursive,monospace;">Login</h1>
        <form method="post" class="fade-in" style="min-width:320px; max-width:400px; background:#111a; padding:2rem; border-radius:1rem; box-shadow:0 0 20px #00fff7;">
            <div class="mb-3">
                <label for="username" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Username</label>
                <input type="text" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="username" name="username" required autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label" style="color:#fff; font-family:'Press Start 2P',cursive,monospace;">Password</label>
                <input type="password" class="form-control" style="font-family:'Press Start 2P',cursive,monospace;" id="password" name="password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-lg w-100 arcade-btn" style="font-family:'Press Start 2P',cursive,monospace;">Login</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} fade show"
                                 role="alert" style="font-family:'Press Start 2P',cursive,monospace;">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('login-title').classList.add('visible');
            setTimeout(() => {
                document.querySelector('form').classList.add('visible');
            }, 800);
        };
    </script>
</body>
</html>
